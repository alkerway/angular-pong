<div id="pongContainer" [style.width]="width + 'px'" [style.height]="height + 'px'">
  <div id="headerContainer">
    <app-header (startClicked)="onStartClick($event)"></app-header>
  </div>
  <div class="gameComponentContainer">
    <app-game [gameWidth]="width" [gameHeight]="height" [gameStartSubject]="gameStartSubject"></app-game>
  </div>
</div>
