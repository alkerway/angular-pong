<div class="gameContainer" (mousemove)="onMouseMove($event)">
  <app-paddle [top]="leftPaddleTop" [leftPos]="0"></app-paddle>
  <app-paddle [top]="rightPaddleTop" [leftPos]="gameWidth - 35"></app-paddle>
  <app-ball [top]="ballTop" [left]="ballLeft"></app-ball>
  <div class="timerContainer" *ngIf="timer">
    <app-timer *ngIf="timer" [timer]="timer"></app-timer>
  </div>
<div class="buttonContainer" [class.gameActive]="!disableMouse && !timer">
    <button class="startButton" (click)="onNewGameClicked()">New game</button>
  </div>
</div>
